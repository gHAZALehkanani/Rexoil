<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="profile-container">
        <h1 id="welcome-message">Hoş Geldiniz</h1>
        <button onclick="window.location.href='/map'">Harita</button>
        <button onclick="window.location.href='/user'">Profilim</button>
    </div>

    <script>
        fetch('/api/user')
            .then(response => response.json())
            .then(data => {
                if (data.ad && data.soyad) {
                    document.getElementById('welcome-message').textContent = `Hoş Geldiniz, ${data.ad} ${data.soyad}`;
                }
            })
            .catch(error => console.error('Kullanıcı bilgileri alınamadı:', error));
    </script>
</body>
</html>
