<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita</title>
    <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/map.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="login-container map-page">
        <img src="/img/logo.png" alt="Rexoil Logo" class="logo">
        <h1>Harita</h1>

        <!-- top filter bar -->
        <div class="top-filter-bar">
            <div class="filter-dropdown">
                <button class="filter-toggle" aria-haspopup="true" aria-expanded="false">Şehirler ▾</button>
                <div class="filter-panel" role="dialog" aria-label="Şehir filtreleri">
                    <input type="text" id="city-search" placeholder="Şehir ara..." aria-label="Şehir ara" />
                    <div class="city-list" id="city-list" role="listbox" aria-label="Şehir listesi"></div>
                    <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
                        <button id="select-all-cities" class="small-btn">Tümünü Seç</button>
                        <button id="clear-cities" class="small-btn">Temizle</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-container layout-row">
            <div class="map-wrap">
                <div id="map"></div>
            </div>

            <aside class="info-box sidebar" aria-label="Kategoriler">
                <h3>Kategoriler</h3>
                <div class="categories">
                    <label class="category-item"><input type="checkbox" class="category-checkbox" value="satis_noktalari" checked><span class="label-text">Satış İstasyonları</span></label>
                    <label class="category-item"><input type="checkbox" class="category-checkbox" value="oteller" checked><span class="label-text">Oteller</span></label>
                    <label class="category-item"><input type="checkbox" class="category-checkbox" value="akaryakit_ist" checked><span class="label-text">Akaryakıt İstasyonları</span></label>
                    <label class="category-item"><input type="checkbox" class="category-checkbox" value="restoranlar" checked><span class="label-text">Restoranlar</span></label>
                </div>
                <!-- city filter moved to top of screen -->
            </aside>
        </div>

        <!-- small circular back button -->
        <button class="back-button" title="Geri" onclick="window.history.back()" aria-label="Geri">←</button>
    </div>
    <script src="/js/map.js"></script>
</body>
</html>
