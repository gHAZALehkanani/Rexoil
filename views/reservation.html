<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otel Rezervasyonu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="reservation-container">
        <h1>Otel Rezervasyonu</h1>
        <form id="reservation-form">
            <label for="hotel-name">Otel Adı:</label>
            <input type="text" id="hotel-name" name="hotel-name" readonly>
            
            <label for="check-in">Giriş Tarihi:</label>
            <input type="date" id="check-in" name="check-in" required>
            
            <label for="check-out">Çıkış Tarihi:</label>
            <input type="date" id="check-out" name="check-out" required>
            
            <label for="guests">Misafir Sayısı:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <button type="submit">Rezervasyon Yap</button>
        </form>

        <!-- Bildirim Alanı -->
        <div id="notification" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; color: #333;"></div>
    </div>
    <script src="/js/reservation.js"></script>
</body>
</html>
